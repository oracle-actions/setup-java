on:
  push:
    branches: [ main, 'v*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2
      - name: 'Compile and run test'
        shell: bash
        run: |
          PATH=$JAVA_HOME_17_X64/bin:$PATH
          javac -d classes src/Download.java test/Test.java
          java -cp classes Test
