on:
  schedule:
    - cron: '23 */2 * * *'
  workflow_dispatch:

jobs:
  update-jdk-uri-properties:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - run: curl --output /dev/null --silent --head --fail https://jdk.java.net
      - uses: actions/checkout@v4
      - run: |
          source src/res/set_java_home.sh
          set_java_home_env
          ${!JAVA_HOME_ENV}/bin/java src/ListOpenJavaDevelopmentKits.java > jdk.java.net-uri.properties
      - run: |
          git diff
          git config user.name github_actions_dev
          git config user.email github_actions_dev_grp@oracle.com
          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo 'No changes detected.'
            exit 0
          fi
          git commit --message 'Update `jdk.java.net-uri.properties`'
          git push
